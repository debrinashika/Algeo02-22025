<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Image Processing App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div className='container'>
    <form action="/upload" method="post" enctype="multipart/form-data" class="form-container">
        <div class="container left">
            <input type="file" name="gambar1" accept="image/*" id="fileInput" style="display: none" required onchange="displayImage(this)">
            <div class="img-area" data-img="">
                <i class='bx bxs-cloud-upload icon'></i>
                <h3>Upload Image</h3>
                <p>Image size must be less than <span>2MB</span></p>
                <img id="selectedImage" src="{{ url_for('static', filename='placeholder.png') }}" alt="Selected Image" style="display: none">
            </div>
            <button class="select-image" onclick="document.getElementById('fileInput').click()">Select Image</button>
        </div>

        <div class="container right">
            <div class="toggle-button">
                <span class="toggle-label">Choose Mode:</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="mode" onchange="changeMode()">
                    <div class="toggle-slider">
                        <button type="button" class="toggle-btn" onclick="changeMode('color')">Color</button>
                        <button type="button" class="toggle-btn" onclick="changeMode('texture')">Texture</button>
                    </div>
                </label>
            </div>

            <input class="select-folder" type="file" name="folder[]" webkitdirectory directory multiple required>
            <br>
            <button class="select-image" type="submit">Process Images</button>
        </div>
    </form>

    <!-- Results container -->
    <div class="results-container">
        {% if top_images %}
            <div class="results-section">
                <h1>Image Processing Results</h1>
                <p>Elapsed Time: {{ elapsed_time }} seconds</p>
                <h2>Top 10 Similar Images</h2>
                <div class="images">
                    {% for image, similarity in top_images %}
                        <div class="image">
                            <img src="{{ url_for('download_file', filename=basename(image)) }}" alt="Similar Image">
                            <p>Similarity: {{ similarity }}%</p>
                        </div>
                    {% endfor %}
                </div>
                <form action="{{ url_for('download_pdf') }}" method="get">
                    <button type="submit">Download PDF</button>
                </form>
            </div>
        {% endif %}
    </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}">
        function displayImage(input) {
            var selectedImage = document.getElementById("selectedImage");

            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    selectedImage.src = e.target.result;
                };

                reader.readAsDataURL(input.files[0]);
            }
        }

        function changeMode() {
            var toggleSwitch = document.getElementById("modeToggle");
            var selectedImage = document.getElementById("selectedImage");

            if (toggleSwitch.checked) {
                selectedImage.classList.add("texture-mode");
            } else {
                selectedImage.classList.remove("texture-mode");
            }
        }
    </script>
</body>
</html>
