<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Image Processing App</title>
</head>
<body>

    <div class="container left">
        <input type="file" id="file" accept="image/*" hidden>
        <div class="img-area" data-img="">
            <i class='bx bxs-cloud-upload icon'></i>
            <h3>Upload Image</h3>
            <p>Image size must be less than <span>2MB</span></p>
        </div>
        <button class="select-image">Select Image</button>
    </div>

    <div class="container right">
        <div class="toggle-button" style="margin-bottom: 10px;">
            <span class="toggle-label">Choose Mode:</span>
            <label class="toggle-switch">
                <div class="toggle-slider">
                    <button type="button" class="toggle-btn" onclick="changeMode('color')">Color</button>
                    <button type="button" class="toggle-btn" onclick="changeMode('texture')">Texture</button>
                </div>
            </label>
        </div>
    
        <input class="select-folder" type="file" name="folder[]" webkitdirectory directory multiple required>
        <br>
        <button class="select-image" type="submit">Process Images</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
